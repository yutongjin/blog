baseURL = "https://yutongjin.com/"
languageCode = "en-us"
title = "Yutong Jin"
description = "Engineering notes on systems, scaling, and ML infra."
theme = "PaperMod"

[params]
  # --- Home/Profile ---
  [params.profileMode]
    enabled = true
    title = "Yutong Jin"
    subtitle = "Software Engineer • Backend / ML Infra • Notes on systems, scaling, and engineering"
    imageUrl = "/avatar.png"  # 放到 static/avatar.jpg
    imageTitle = "Yutong Jin"
    imageWidth = 140
    imageHeight = 140

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "Now"
      url = "/now/"

    [[params.profileMode.buttons]]
      name = "Projects"
      url = "/projects/"

  # --- Reading experience ---
  ShowToc = true
  TocOpen = true
  ShowBreadCrumbs = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true

  # --- Code ---
  ShowCodeCopyButtons = true

  # --- Search (PaperMod) ---
  enableSearch = true

  # --- Social icons ---
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yutongjin"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/YOUR-LINKEDIN/"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:YOUR_EMAIL@example.com"
